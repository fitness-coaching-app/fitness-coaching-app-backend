post:
  tags:
    - Exercise
  summary: Pose Exercise
  description: Receive the data in summary page of the exercise
  security:
    - BearerAccessToken: [ ]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required: [ courseId, activityId, isPublic ]
          properties:
            courseId:
              type: string
            activityId:
              type: string
            isPublic:
              type: boolean
            courseRating:
              type: number
  responses:
    200:
      description: The post exercise data is received successfully.
      content:
        application/json:
          schema:
            $ref: '../../schemas/Success.yaml'
          example:
            code: 200
            message: Exercise data is received successfully
            error: false
            results: 
              levelUp: true
              xpEarned: 1422
              activityId: ObjectId
    400:
      $ref: '../../responses/400Error.yaml'
    500:
      $ref: '../../responses/500Error.yaml'


